<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="grid">
      <h1 id="title" class="text-5xl text-center font-thin font-sans pb-5"></h1>
      <div class="place-self-center mx-auto">
        <div class="pb-5">
          <input
            type="text"
            id="taskInput"
            placeholder="Enter a task"
            class="py-2 px-4 border-2 rounded-lg"
          />
          <button
            id="addTaskBtn"
            class="
              bg-blue-500
              hover:bg-blue-700
              text-white
              font-bold
              py-2
              px-4
              rounded
            "
          >
            Add Task
          </button>
        </div>
        <ul id="taskList"></ul>
      </div>
    </div>
    <script type="text/html" src="index.ts"></script>
  </body>
</html>
